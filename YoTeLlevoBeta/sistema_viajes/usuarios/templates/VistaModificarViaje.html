<!-- VistaModificarViaje.html -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Viaje</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/styleVistaConductor.css' %}">
</head>
<body>
    <div class="super-wrapper">
        <div class="mini-wrapper">
            <h1>Modificar Viaje</h1>
        </div>
        <div class="wrapper">
            <div class="side-bar">
                <form method="post" id="form-viaje" action="/registrarViaje/">
                    {% csrf_token %}
                    <input type="hidden" name="conductor_id" value="{{ request.user.id }}">
                    <div class="input-box">
                        <h2>Comuna destino</h2>
                        <select class="input-destino" id="destino-form" placeholder="Seleccione comuna destino" title="Seleccione destino donde se dirige" name="destino" required>
                            <option value="" disabled selected>Seleccione comuna destino</option>
                            <option value="Arauco">Arauco</option>
                            <option value="Cañete">Cañete</option>
                            <option value="Chiguayante">Chiguayante</option>
                            <option value="Concepción">Concepción</option>
                            <option value="Contulmo">Contulmo</option>
                            <option value="Coronel">Coronel</option>
                            <option value="Curanilahue">Curanilahue</option>
                            <option value="Florida">Florida</option>
                            <option value="Hualpén">Hualpén</option>
                            <option value="Hualqui">Hualqui</option>
                            <option value="Lebu">Lebu</option>
                            <option value="Los Álamos">Los Álamos</option>
                            <option value="Lota">Lota</option>
                            <option value="Penco">Penco</option>
                            <option value="San Pedro de la Paz">San Pedro de la Paz</option>
                            <option value="Santa Juana">Santa Juana</option>
                            <option value="Talcahuano">Talcahuano</option>
                            <option value="Tomé">Tomé</option>
                            <option value="Tirúa">Tirúa</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <h2>Cupos</h2>
                        <input class="input-cupos" type="number" id="cupos-form" placeholder="Ingrese cupos disponibles" title="Ingresar cantidad de cupos disponibles" maxlenght="1" name="cupos" required>
                    </div>
                    <div class="input-box">
                        <h2>Estacionamiento de salida</h2>
                        <select class="input-lugar-salida" id="lugar-salida-form" title="Recuerda que debes salir desde uno de los estacionamientos" name="origen" required>
                            <option value="" disabled selected>Seleccione un estacionamiento</option>
                            <option value="Estacionamiento Torre A">Estacionamiento Torre A</option>
                            <option value="Estacionamiento Torre B">Estacionamiento Torre B</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <h2>Hora viaje</h2>
                        <input class="input-hora-salida" type="time" id="hora-salida-form" title="Ingresar hora de salida" placeholder="Ingrese hora de salida" name="hora">
                    </div>
                    <div>
                        <button class="boton-guardar" type="submit">Guardar</button>
                    </div>    
                    {% if error %}
                    <div class="alert alert-danger" id="error-message" style="color: red;" role="alert">
                        {{ error }}
                    </div>
                {% endif %}
                </form>
                <div class="footer-wrapper">
                    <button class="boton-footer" onclick="window.location.href='{% url 'destinoConductor' %}'">Mis Destinos</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
